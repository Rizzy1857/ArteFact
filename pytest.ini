[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests requiring multiple modules
    system: System tests requiring full environment
    performance: Performance benchmark tests

# Test Categories
[test-categories]
unit = tests/unit
integration = tests/integration
system = tests/system

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configure test running
addopts = 
    --verbose
    -ra
    --strict-markers
    --tb=short
